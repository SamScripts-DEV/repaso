<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentialForm">
    <!-- Email Field -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      <p *ngIf="email?.errors?.['required']">Email is required</p>
      <p *ngIf="email?.errors?.['email']">Invalid email format</p>
    </ion-text>

    <!-- Password Field -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
      <p *ngIf="password?.errors?.['required']">Password is required</p>
      <p *ngIf="password?.errors?.['minlength']">
        Password must be at least 6 characters long
      </p>
    </ion-text>

    <!-- Buttons -->
    <ion-button expand="block" color="primary" (click)="signIn()">Sign In</ion-button>
    <ion-button expand="block" color="secondary" (click)="signUp()">Sign Up</ion-button>
  </form>
</ion-content>
